apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
    - name: homework-1
      image: straymoonfox/hmwk1:v1
      volumeMounts:
        - name: app
          mountPath: /app
  initContainers:
    - name: init-myservice
      image: busybox:latest
      command:  ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir: {}      